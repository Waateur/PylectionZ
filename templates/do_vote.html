{% include 'header.html' %}
        <div class="content">
		<h1> Votez s'il vous plait:   </h1>
		<p> notes : vous pouvez choisir jusqu'a 2 candidats par Ã©lection </p>
                    <form class="pure-form pure-form-aligned" method="POST" action="{{action}}",>
                    {% for poll in polls %}
                        <div class="pure-control-group">
                        <label for="{{poll.getName()}}"><h3>{{poll.getName()}}</h3></label>
                        <select class="chosen-select pure-input-2-3" multiple name="{{poll.getName()}}">
                            {% for eid in poll.getCandidats() %}
                                <option value="{{eid}}">{{users[eid].getName()}} {{users[eid].getSurname()}}</option>
                            {% endfor %}
                        </select>
                        </div>
                    {% endfor %}
                    <div class="pure-control-group">
                        <input type="text" name="user" value="{{user.eid}}" hidden/>
                        <input class="pure-button pure-button-primary" type="submit"/>
                    </div>
                    </form>
        </div>
        <script
              src="https://code.jquery.com/jquery-2.2.2.min.js"
                          integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="
                                      crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.jquery.min.js"></script>
        <script type="application/javascript">
            $(".chosen-select").chosen({max_selected_options: 2});
        </script>
